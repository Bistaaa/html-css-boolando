<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.css">
        <title>Boolando</title>
    </head>
    <body>

        <!-- HEADER -->
        <header>   
            <div class="container">
                <ul>
                    <li class="modello">Donna</li>
                    <li class="modello">Uomo</li>
                    <li class="modello">Bambini</li>
                </ul>
                <img id="logo" src="img/boolean-logo.png" alt="logo">
                <div class="buttons">
                    <i class="fa-regular fa-user"></i>
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-solid fa-bag-shopping"></i>
                </div>
            </div>
        </header>


        <!-- MAIN -->
        <main>

            <!-- Riga prodotti 1 -->
            <div class="row">

                <!-- prodotto 1 -->
                <div class="product-col">
                    <article class="product-image">
                        <img class="foto-1" src="img/1.webp">
                        <img class="foto-2" src="img/1b.webp">
                        <div class="label">-50%</div>
                        <div class="like">
                            <div class="cuore">
                                <i class="fa-solid fa-heart"></i>
                            </div>
                            <div class="cuore-rosso">
                                <i class="fa-solid fa-heart"></i>
                            </div>
                        </div>
                    </article>
                    <div class="product-info">
                        <span class="marca">Levi's</span>
                        <span class="descrizione">RELAXED FIT TEE UNISEX</span>
                        <div class="prezzi">
                            <span class="prezzo-scontato">14,99€</span>
                            <span class="prezzo-originale">29,99€</span>
                        </div>
                    </div>
                </div>

                <!-- prodotto 2 -->
                

                <!-- prodotto 3 -->

            </div>


            <!-- Riga prodotti 2 -->
            <div class="row">
                <div class="product-col">
                    
                </div>
                <div class="product-col">
                    
                </div>
                <div class="product-col">
                    
                </div>
            </div>

        </main>


        <!-- FOOTER -->
        <footer>
            <div class="boolando">

            </div>
            <div class="social">

            </div>
        </footer>
    </body>
</html>
